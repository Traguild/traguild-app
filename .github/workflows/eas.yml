name: EAS Automation

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  eas-ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ›  Setup Expo + EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile
      
      - name: ğŸ”„ EAS Update on main
        if: github.ref == 'refs/heads/main'
        run: eas update --auto
  
      - name: ğŸ— EAS Build on tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: eas build --platform android --profile production --non-interactive

      - name: ğŸ”„ EAS Update on tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: eas update --auto

      - name: ğŸ“¢ Discord Notify on tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "username": "EAS Bot",
                "avatar_url": "https://i.imgur.com/4M34hi2.png",
                "content": "**âœ… New EAS Build Triggered!**\nğŸ“¦ Tag: `${{ github.ref_name }}`\nğŸ“ Repo: `${{ github.repository }}`\nğŸŒ¿ Branch: `${{ github.ref }}`"
              }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
